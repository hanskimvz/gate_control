# sudo ln -s /etc/nginx/sites-available/gate_control.conf /etc/nginx/sites-enabled/gate_control.conf
server {
    listen 80;
    server_name gate.amisense.com;

    # root /var/www/manuweb;
    root /home/hanskim/GATE/web;
    index index.html;
   # ==============================
    # ğŸ’¥ ë¯¼ê°í•œ íŒŒì¼ ë° ê²½ë¡œ ì°¨ë‹¨
    # ==============================

    # ë¯¼ê°í•œ íŒŒì¼ í™•ì¥ì ì°¨ë‹¨
    location ~* \.(env|ya?ml|ini|php\.save)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ìœ„í—˜í•œ íŠ¹ì • .js íŒŒì¼ ì´ë¦„ë§Œ ì°¨ë‹¨
    location ~* /(config\.js|users\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # .php ì „ì²´ ì°¨ë‹¨
    location ~* \.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ASP ë° ASP.NET ê³„ì—´ í™•ì¥ì ì°¨ë‹¨
    location ~* \.(asp|aspx|ashx|asmx|axd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ë¯¼ê°í•œ ë””ë ‰í† ë¦¬ ì°¨ë‹¨
    location ~* /(proxy|config|shared|objects)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    location / {
        # try_files $uri $uri/ =404;
        try_files $uri /index.html;
    }
    # API í”„ë¡ì‹œ
    location /api {
        proxy_pass http://127.0.0.1:22450;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # WebSocket ì§€ì› (í•„ìš”í•œ ê²½ìš°)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # êµ¬ê¸€ í°íŠ¸ í”„ë¡ì‹œ (ì˜µì…˜)
    location /google_fonts {
        proxy_pass https://fonts.gstatic.com/s/;
    }    
}
